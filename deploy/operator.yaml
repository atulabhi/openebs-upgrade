apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: openebs-operator
  name: openebs-operator
  namespace: openebs-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: openebs-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openebs-operator
    spec:
      containers:
      - name: openebs-operator
        image: sagarkrsd/openebs-operator:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
      serviceAccountName: openebsoperator
